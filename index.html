<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Side Menu</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@1.8.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="side-menu">
      <div class="side-menu-wrapper">
        <div class="menu-head">
          <a href="#" class="sub-menu-button" aria-label="open">
            <i class='bx bx-dots-horizontal-rounded'></i>
          </a>
          <ul class="sub-menu">
            <li class="menu-item"><a href="#">File<i class='bx bxs-right-arrow'></i></a></li>
            <li class="menu-item"><a href="#">Edit<i class='bx bxs-right-arrow'></i></a></li>
            <li class="menu-item"><a href="#">View<i class='bx bxs-right-arrow'></i></a></li>
            <li class="menu-item"><a href="#">Playback<i class='bx bxs-right-arrow'></i></a></li>
            <li class="menu-item"><a href="#">Help<i class='bx bxs-right-arrow'></i></a></li>
          </ul>

          <div class="side-menu-navigation">
            <a href="#" class="side-menu-navigation-link">Home</a>
            <a href="#" class="side-menu-navigation-link">Browse</a>
            <a href="#" class="side-menu-navigation-link">Radio</a>
          </div>
        </div>

        <div class="menu-body">
          <h4 class="menu-title">Your Library</h4>
          <ul class="library-menu main-menu">
            <li class="menu-list-item"><a href="#">Made For You</a></li>
            <li class="menu-list-item"><a href="#">Recently Played</a></li>
            <li class="menu-list-item"><a href="#">Favorite Songs</a></li>
            <li class="menu-list-item"><a href="#">Albums</a></li>
            <li class="menu-list-item"><a href="#">Artists</a></li>
            <li class="menu-list-item"><a href="#">Stations</a></li>
            <li class="menu-list-item"><a href="#">Local Files</a></li>
            <li class="menu-list-item"><a href="#">Videos</a></li>
            <li class="menu-list-item"><a href="#">Podcasts</a></li>
          </ul>

          <h4 class="menu-title">Playlists</h4>
          <ul class="playlists-menu main-menu">
            <li class="menu-list-item"><a href="#">Classical Essentials</a></li>
          </ul>

        </div>

      </div>
      <div class="menu-footer">
        <a href="#" class="add-playlist-button">
          <i class='bx bx-plus-circle'></i>
          <p>New Playlist</p>
        </a>
      </div>
    </section>
  </body>
</html>
